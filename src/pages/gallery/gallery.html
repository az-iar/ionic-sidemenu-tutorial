<!--
  Generated template for the GalleryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let gallery of galleries">
    <img [src]="gallery.thumbnail" alt="">
    <ion-card-header>
      {{ gallery.title }}
    </ion-card-header>
  </ion-card>
</ion-content>
